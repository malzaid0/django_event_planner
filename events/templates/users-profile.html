{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container">
        <div class="jumbotron">
            <h2 class="masthead-subheading mb-0">{{ user.username }}</h2>
            <h2 class="masthead-subheading mb-0">{{ user.first_name }} {{ user.last_name }}</h2>
            {% if followed %}
                <a href="{% url 'unfollow-user' user.id %}" class="btn btn-danger btn-xl rounded-pill mt-5">Unfollow</a>
            {% else %}
                <a href="{% url 'follow-user' user.id %}" class="btn btn-primary btn-xl rounded-pill mt-5">Follow</a>
            {% endif %}
        </div>
    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>
    <div class="container py-5">
    <div class="row pb-5 my-5">
        {% for event in events %}
        <div class="col-md-4 my-4">
            <div class="innerimg">
                <img src="{{event.img.url}}" class="card-img-top">
            </div>
            <h4 class="my-4">{{event.title}}</h4>
            <p>{{event.datetime}}</p>
            <a href="{% url 'event-detail' event.id %}" class="btn btn-outline-dark btn-md">More..</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
