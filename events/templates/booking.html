{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container">
        <div class="jumbotron">
          <h2 class="masthead-subheading mb-0">Book Event</h2>
          <form action="{% url 'book-event' event.id %}" method="POST">
            {% csrf_token %}
            {{form.number_of_tickets|as_crispy_field }}
              {% if event.available_seats %}
                    <input class = "btn btn-primary btn-xl rounded-pill" type="submit" value="Book">
              {% else %}
                    <input class = "btn btn-primary btn-xl rounded-pill" type="button" value="Full">
              {% endif %}
          </form>
      </div>
    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>
{% endblock %}
